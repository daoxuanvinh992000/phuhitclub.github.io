<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe3</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="showIssueInfo()">
    <div id="root">
        <pre></pre>
        <button class="btnUpdate" onclick="showViewDetail()">Update</button>
        <!-- <div class="wrap-issue" onclick="showViewDetail()">
            <div class="title">Task 1</div>
            <div class="pre-info">
                <div class="priority highest" title="Priority">Highest</div>
                <div class="estimate" title="Estimate time">30/03/2020</div>
            </div>
        </div> -->
        <div class="view-detail">
            <div class="transparent" onclick="hideViewDetail()"></div>
            <div class="issue">
                <form name="issueForm" class="issue-content">
                    <div class="left">
                        <div class="wrap-left">
                            <input type="text" name="title" id="title" />
                            <div class="status-bar">
                                <div class="form-control type">
                                    <label for="type">Type:</label>
                                    <select name="type" id="type">
                                        <option value="task">Task</option>
                                        <option value="feature">Feature</option>
                                        <option value="issue">Issue</option>
                                        <option value="bug">Bug</option>
                                    </select>
                                </div>
                                <div class="form-control state">
                                    <label for="state">State:</label>
                                    <select name="state" id="state">
                                        <option value="todo">Todo</option>
                                        <option value="inprocessing">In processing</option>
                                        <option value="inreview">Inreview</option>
                                        <option value="done">Done</option>
                                    </select>
                                </div>
                                <div class="form-control priority">
                                    <label for="priority">Priority:</label>
                                    <input type="radio" id="priorityhighest" name="priority" value="highest" />
                                    <label for="priorityhighest">Highest</label>
                                    <input type="radio" id="priorityhigh" name="priority" value="high" />
                                    <label for="priorityhigh">High</label>
                                    <input type="radio" id="prioritymedium" name="priority" value="medium" />
                                    <label for="prioritymedium">Medium</label>
                                    <input type="radio" id="prioritylow" name="priority" value="low" />
                                    <label for="prioritylow">Low</label>
                                </div>
                                <div class="form-control allowFor">
                                    <label for="allowFor">Issue allow for:</label><br/>
                                    <input type="checkbox" id="back_end" name="allowFor" value="back_end" />
                                    <label for="back_end">Back-end</label><br/>
                                    <input type="checkbox" id="front_end" name="allowFor" value="front_end" />
                                    <label for="front_end">Front-end</label><br/>
                                    <input type="checkbox" id="function_test" name="allowFor" value="function_test" />
                                    <label for="function_test">Function tester</label><br/>
                                    <input type="checkbox" id="performance_test" name="allowFor" value="performance_test" />
                                    <label for="performance_test">Performance tester</label>
                                </div>
                            </div>
                            <div class="description">
                                <label for="description">Description:</label>
                                <textarea name="description" id="description" cols="30" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="form-control created-by">
                            <label for="createdBy">Created by:</label>
                            <input type="text" name="createdBy" id="createdBy"/>
                        </div>
                        <div class="form-control assignee">
                            <label for="assignee">Assignee:</label>
                            <input type="text" name="assignee" id="assignee" />
                        </div>
                        <div class="form-control estimate">
                            <label for="estimate">Estimate:</label>
                            <input type="text" name="estimate" id="estimate" />
                        </div>
                    </form>
                </div>
                <div class="issue-action">
                    <button class="save" onclick="saveIssue()">Save</button>
                    <button class="close" onclick="hideViewDetail()">Close</button>
                </div>
            </div>
        </div>
        
    </div>

    <script src="js/main.js"></script>

</body>
</html>
