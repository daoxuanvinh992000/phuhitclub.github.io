<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe3</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="showIssueInfo()">
    <div id="root">
        <pre></pre>
        <button class="btnUpdate" onclick="showViewDetail()">Update</button>
        <!-- <div class="wrap-issue" onclick="showViewDetail()">
            <div class="title">Task 1</div>
            <div class="pre-info">
                <div class="priority highest" title="Priority">Highest</div>
                <div class="estimate" title="Estimate time">30/03/2020</div>
            </div>
        </div> -->
        <div class="view-detail">
            <div class="transparent" onclick="hideViewDetail()"></div>
            <div class="issue">
                <div class="issue-content">
                    <div class="left">
                        <div class="wrap-left">
                            <input type="text" id="title" />
                            <div class="status-bar">
                                <div class="form-control type">
                                    <label for="type">Type:</label>
                                    <select name="type" id="type">
                                        <option value="task">Task</option>
                                        <option value="feature">Feature</option>
                                        <option value="issue">Issue</option>
                                        <option value="bug">Bug</option>
                                    </select>
                                </div>
                                <div class="form-control state">
                                    <label for="state">State:</label>
                                    <select name="state" id="state">
                                        <option value="todo">Todo</option>
                                        <option value="inprocessing">In processing</option>
                                        <option value="inreview">Inreview</option>
                                        <option value="done">Done</option>
                                    </select>
                                </div>
                                <div class="form-control priority">
                                    <label for="priority">Priority:</label>
                                    <select name="priority" id="priority">
                                        <option value="highest">Highest</option>
                                        <option value="high">High</option>
                                        <option value="medium">Medium</option>
                                        <option value="low">Low</option>
                                    </select>
                                </div>
                            </div>
                            <div class="description">
                                <label for="description">Description:</label>
                                <textarea name="description" id="description" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="form-control created-by">
                            <label for="createdBy">Created by:</label>
                            <input type="text" id="createdBy"/>
                        </div>
                        <div class="form-control assignee">
                            <label for="assignee">Assignee:</label>
                            <input type="text" id="assignee" />
                        </div>
                        <div class="form-control estimate">
                            <label for="estimate">Estimate:</label>
                            <input type="text" id="estimate" />
                        </div>
                    </div>
                </div>
                <div class="issue-action">
                    <button class="save" onclick="saveIssue()">Save</button>
                    <button class="close" onclick="hideViewDetail()">Close</button>
                </div>
            </div>
        </div>
        
    </div>

    <script src="js/main.js"></script>

</body>
</html>
